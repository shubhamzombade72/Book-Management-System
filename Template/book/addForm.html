{% include "components/header.html" %}
{% include "components/sidebar.html" %}
<style>
  body {
      background-color: #f7f9fc;
      font-family: 'Arial', sans-serif; 
  }

  .form-container {
      background-color: #ffffff;
      border-radius: 8px; 
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
      padding: 30px; 
      transition: transform 0.3s;
  }

  .form-container:hover {
      transform: scale(1.02); 
  }

  h2 {
      color: #343a40; 
      font-weight: 600;
  }

  .form-label {
      color: #495057; 
      font-weight: 500; 
  }

  .form-control {
      border-radius: 5px; 
      border: 1px solid #ced4da; 
      transition: border-color 0.3s;
  }

  .form-control:focus {
      border-color: #007bff; 
      box-shadow: 0 0 0 0.2rem rgba(0, 123, 255, 0.25); 
  }

  .btn-primary {
      background-color: #007bff;
      border-color: #007bff; 
      border-radius: 5px; 
      font-weight: 600; 
  }

  .btn-primary:hover {
      background-color: #0056b3;  
      border-color: #0056b3;  
  }

  .form-check-label {
      margin-bottom: 0; 
      color: #495057;  
  }
</style>



<div class="col-md-10 d-flex justify-content-end mt-5">
  <div class="form-container col-md-6 mt-5">
      <h2 class="text-center mb-4 mt-4">Add New Book</h2>
      <form action="{% url 'b-login' %}" method="post" class="row g-3">
          {% csrf_token %}

          <div class="col-md-12">
              <label for="b_name" class="form-label">Book Name</label>
              <input type="text" class="form-control" id="b_name" placeholder="Enter Book Name" name="b_name" required>
          </div>

          <div class="col-md-12">
              <label for="b_author" class="form-label">Author</label>
              <input type="text" class="form-control" id="b_author" placeholder="Enter Author Name" name="b_author" required>
          </div>

          <div class="col-md-12">
              <label for="b_prize" class="form-label">Price</label>
              <input type="text" class="form-control" id="b_prize" placeholder="Enter Price" name="b_prize" required>
          </div>

          <div class="col-md-12">
              <label for="b_category" class="form-label">Category</label>
              <input type="text" class="form-control" id="b_category" placeholder="Enter Category" name="b_category" required>
          </div>

          <div class="col-md-12 d-flex align-items-center">
              <div class="form-check">
                  <input class="form-check-input" type="checkbox" name="remember" id="remember">
                  <label class="form-check-label" for="remember">Remember me</label>
              </div>
          </div>

          <div class="col-12">
              <button type="submit" class="btn btn-primary">Submit</button>
          </div>
      </form>
  </div>
</div>
{% include "components/footer.html" %}
