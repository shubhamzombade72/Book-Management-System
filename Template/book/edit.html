{% include "components/header.html" %}
{% include "components/sidebar.html" %}

<div class="container-fluid mt-3">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title text-center">Edit Book Details</h2>
          <form action="" method="post">
            {% csrf_token %}
            
            <!-- Book Name and Author -->
            <div class="row mb-3">
              <div class="col">
                <label for="b_name" class="form-label">Book Name</label>
                <input type="text" class="form-control" id="b_name" name="b_name" value="{{ bookData.b_name }}" required>
              </div>
              <div class="col">
                <label for="b_author" class="form-label">Author</label>
                <input type="text" class="form-control" id="b_author" name="b_author" value="{{ bookData.b_author }}" required>
              </div>
            </div>

            <!-- Book Price and Category -->
            <div class="row mb-3">
              <div class="col">
                <label for="b_prize" class="form-label">Price</label>
                <input type="text" class="form-control" id="b_prize" name="b_prize" value="{{ bookData.b_prize }}" required>
              </div>
              <div class="col">
                <label for="b_category" class="form-label">Category</label>
                <input type="text" class="form-control" id="b_category" name="b_category" value="{{ bookData.b_category }}" required>
              </div>
            </div>

            <!-- Remember Me Checkbox -->
            <div class="form-check mb-3">
              <input class="form-check-input" type="checkbox" id="remember" name="remember">
              <label class="form-check-label" for="remember">
                Remember me
              </label>
            </div>

            <!-- Submit Button -->
            <div class="text-center">
              <button type="submit" class="btn btn-primary">Submit</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% include "components/footer.html" %}
