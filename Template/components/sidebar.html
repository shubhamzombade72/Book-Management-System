<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f4f4f4;
    }

    .loader-bg {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(255, 255, 255, 0.8);
      z-index: 9999;
      display: flex;
      align-items: center;
      justify-content: center;
      visibility: hidden; /* Hide loader initially */
    }

    .pc-sidebar {
      width: 250px;
      background-color: #3F4D67; /* Updated to use the specified color */
      color: white;
      height: 100vh;
      position: fixed;
      overflow-y: auto;
    }

    .m-header {
      background-color: #3F4D67; /* Updated to use the specified color */
      padding: 15px;
      text-align: center;
      font-size: 32px; /* Increased font size for boldness */
      font-weight: bold; /* Bold text */
      color: #fff;
      border-bottom: 2px solid #fff; /* Bottom border */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2); /* Shadow for depth */
    }

    .navbar-content {
      padding: 10px 0;
    }

    .pc-navbar {
      list-style: none;
      padding: 0;
      margin: 0;
    }

    .pc-item {
      padding: 10px 15px;
      transition: background 0.3s;
    }

    .pc-item:hover {
      background-color: #00509e; /* Change on hover to a brighter blue */
    }

    .pc-link {
      text-decoration: none;
      color: white;
      display: flex;
      align-items: center;
    }

    .pc-micon {
      margin-right: 10px;
    }

    .pc-caption {
      font-size: 18px;
      font-weight: bold;
      padding: 15px 15px 10px;
      color: #e0e0e0;
    }
  </style>
</head>
<body data-pc-preset="preset-1" data-pc-sidebar-caption="true" data-pc-direction="ltr" data-pc-theme="light">

  <!-- [ Pre-loader ] start -->
  <div class="loader-bg">
    <div class="loader-track">
      <div class="loader-fill"></div>
    </div>
  </div>
  <!-- [ Pre-loader ] End -->

  <!-- [ Sidebar Menu ] start -->
  <nav class="pc-sidebar">
    <div class="navbar-wrapper">
      <div class="m-header">
        <label>Dashboard</label>
      </div>
      <div class="navbar-content">
        <ul class="pc-navbar">
          <li class="pc-item pc-caption">
            <label>Dashboard</label>
            <i data-feather="feather"></i>
          </li>
          <li class="pc-item">
            <a href="/static/elements/bc_typography.html" class="pc-link">
              <span class="pc-micon"><i class="fas fa-user"></i></span>
              <span class="pc-mtext">Admin</span>
            </a>
          </li>
          <li class="pc-item">
            <a href="/b-list/" class="pc-link">
              <span class="pc-micon"><i class="fas fa-book"></i></span>
              <link rel="stylesheet" href="/b-list/">
              <span class="pc-mtext">Books</span>
            </a>
          </li>

          <li class="pc-item">
            <a href="/b-login/" class="pc-link">
              <span class="pc-micon"><i class="fas fa-book"></i></span>
              <link rel="stylesheet" href="/b-list/">
              <span class="pc-mtext">Login</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <!-- [ Sidebar Menu ] end -->
  
</body>
</html>
